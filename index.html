<head>

        const EMAIL_API_URL = 'http://localhost:3000';

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
            min-height: 100vh;
        }

        .header {
            background: #111111;
            border-bottom: 1px solid #222222;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .nav {
            display: flex;
            gap: 32px;
        }

        .nav a {
            color: #ff4757;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .nav a:hover {
            opacity: 0.8;
        }

        .nav a.active {
            color: #ffffff;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #ff4757;
            font-size: 20px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .last-updated {
            text-align: center;
            color: #ff4757;
            font-size: 14px;
            margin-bottom: 32px;
            opacity: 0.9;
        }

        .main-card {
            background: #111111;
            border: 1px solid #222222;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff4757, transparent);
            opacity: 0.5;
        }

        .stock-selector {
            margin-bottom: 24px;
        }

        .stock-dropdown {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 200px;
        }

        .stock-dropdown:hover {
            border-color: #ff4757;
        }

        .stock-dropdown::after {
            content: '▼';
            color: #ff4757;
            font-size: 12px;
        }

        .price-section {
            text-align: center;
            margin: 40px 0;
        }

        .current-price {
            font-size: 64px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 8px;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .price-change {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #ff4757;
        }

        .price-arrow {
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 40px;
        }

        .stat-card {
            background: #0f0f0f;
            border: 1px solid #222222;
            border-radius: 8px;
            padding: 20px;
        }

        .stat-header {
            color: #ff4757;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .chart-placeholder {
            height: 120px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 6px;
            display: flex;
            align-items: end;
            padding: 12px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .chart-line {
            position: absolute;
            bottom: 20px;
            left: 12px;
            right: 12px;
            height: 2px;
            background: linear-gradient(90deg, #ff4757, #ff6b7a);
            border-radius: 1px;
        }

        .chart-line::before {
            content: '';
            position: absolute;
            right: 0;
            top: -20px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 71, 87, 0.3) 0%, transparent 70%);
            border-radius: 50%;
        }

        .chart-price {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .status-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-label {
            color: #888888;
            font-size: 14px;
        }

        .status-value {
            color: #ffffff;
            font-weight: 500;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .config-section {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #222222;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            color: #cccccc;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff4757;
        }

        .form-input::placeholder {
            color: #666666;
        }

        .url-input {
            grid-column: 1 / -1;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            background: #ff4757;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #ff3742;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: #333333;
            color: #ffffff;
        }

        .btn.secondary:hover {
            background: #444444;
        }

        .btn.success {
            background: #2ed573;
        }

        .btn.success:hover {
            background: #26d468;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            margin-top: 48px;
            padding: 24px;
            border-top: 1px solid #222222;
        }

        .footer-text {
            color: #ff4757;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
        }

        .footer-links a {
            color: #ff4757;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s ease;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 24px;
            background: #111111;
            border: 1px solid #333333;
            border-left: 4px solid #ff4757;
            border-radius: 8px;
            padding: 16px 20px;
            color: #ffffff;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: #2ed573;
        }

        .notification.error {
            border-left-color: #ff4757;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #333333;
            border-top: 2px solid #ff4757;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .container {
                padding: 16px;
            }

            .main-card {
                padding: 24px;
            }

            .current-price {
                font-size: 48px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .footer-links {
                flex-direction: column;
                gap: 16px;
            }
        }

        .availability-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;

        }

        .badge-available {

            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        .badge-unavailable {

        }

        .badge-checking {
            background: rgba(255, 212, 53, 0.2);

        .email-status {

            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">

                <div class="logo-text">ProductTracker</div>
            </div>

                <a href="#" class="active">Home</a>

    <script>
        let monitoringInterval;
        let isMonitoring = false;
        let totalChecks = 0;
        let availableCount = 0;
        let emailsSent = 0;
        let startTime = null;

        // Enhanced simulation logic
        let consecutiveUnavailable = 0;
        let simulationState = {
            baseAvailability: 0.08,
            stockCycles: 0,
            lastCheck: 0
        };

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleDateString('en-US', { 
                    month: 'long', 
                    day: 'numeric', 
                    year: 'numeric' 
                })}, ${now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                })}`;
        }

        function updateUptime() {
            if (startTime) {
                const now = new Date();
                const uptimeMs = now - startTime;
                const uptimeHours = uptimeMs / (1000 * 60 * 60);
                const uptimePercent = Math.min(99.9, 95 + (uptimeHours * 0.5));
                document.getElementById('uptime').textContent = `${uptimePercent.toFixed(1)}%`;
            }
        }

        function simulateProductCheck() {
            const now = Date.now();
            const timeSinceLastCheck = now - simulationState.lastCheck;
            simulationState.lastCheck = now;

            if (timeSinceLastCheck > 300000) {
                simulationState.stockCycles++;
            }

            let availabilityChance = simulationState.baseAvailability;
            if (consecutiveUnavailable > 8) {
                availabilityChance += (consecutiveUnavailable - 8) * 0.03;
            }

            if (simulationState.stockCycles % 10 === 0 && simulationState.stockCycles > 0) {
                availabilityChance += 0.2;
            }

            const isAvailable = Math.random() < Math.min(availabilityChance, 0.3);

            if (isAvailable) {
                consecutiveUnavailable = 0;
                return {
                    available: true,
                    price: `₹${Math.floor(Math.random() * 200 + 799)}`,
                    stock: Math.floor(Math.random() * 25) + 1
                };
            } else {
                consecutiveUnavailable++;
                return { available: false, price: null, stock: 0 };
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="font-weight: 600; margin-bottom: 4px;">
                    ${type === 'success' ? '✅ Success' : type === 'error' ? '❌ Error' : 'ℹ️ Notification'}
                </div>
                <div style="font-size: 13px; opacity: 0.9;">${message}</div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        function updateStatus(status, available, isChecking = false) {
            const currentStatus = document.getElementById('currentStatus');
            const statusBadge = document.getElementById('statusBadge');
            const chartPrice = document.getElementById('chartPrice');

            if (isChecking) {
                currentStatus.innerHTML = `<div class="loading-spinner"></div> Checking...`;
                statusBadge.className = 'availability-badge badge-checking';
                statusBadge.innerHTML = '<span class="status-dot"></span>Checking';
                chartPrice.textContent = 'Checking...';
            } else if (available) {
                currentStatus.textContent = '✅ Available';
                statusBadge.className = 'availability-badge badge-available';
                statusBadge.innerHTML = '<span class="status-dot"></span>Available';
                chartPrice.textContent = status.price || 'Available';
            } else {
                currentStatus.textContent = '❌ Out of Stock';
                statusBadge.className = 'availability-badge badge-unavailable';
                statusBadge.innerHTML = '<span class="status-dot"></span>Unavailable';
                chartPrice.textContent = 'Out of Stock';
            }

            updateLastUpdated();
        }

        async function sendEmailNotification(email, productName, price) {
            try {
                showNotification('📤 Sending email notification...', 'info');

                const emailData = {
                    to_email: email,
                    to_name: email.split('@')[0], // Use part before @ as name
                    product_name: productName,
                    price: price,
                    product_url: document.getElementById('productUrl').value,
                    current_time: new Date().toLocaleString()
                };

                const response = await fetch(`${EMAIL_API_URL}/send-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(emailData)
                });

                const result = await response.json();

                if (result.success) {
                    console.log('Email sent successfully:', result);
                    emailsSent++;
                    updateStats();
                    showNotification(`📧 Alert sent to ${email}!`, 'success');
                } else {
                    throw new Error(result.error || 'Failed to send email');
                }
                
            } catch (error) {
                console.error('Email error:', error);
                showNotification(`❌ Failed to send email: ${error.message}`, 'error');
            }
        }

        async function testEmail() {
            const email = document.getElementById('emailNotify').value;
            if (!email) {
                showNotification('Please enter your email address first', 'error');
                return;
            }

            const productName = document.getElementById('productName').value || 'Test Product';
            
            try {
                await sendEmailNotification(email, productName, '₹999 (Test Price)');
            } catch (error) {
                console.error('Test email failed:', error);
            }
        }

        function updateStats() {
            document.getElementById('totalChecks').textContent = totalChecks;
            document.getElementById('availableCount').textContent = availableCount;
            document.getElementById('emailsSent').textContent = emailsSent;
            updateUptime();
        }

        async function checkProductAvailability() {
            const productName = document.getElementById('productName').value || 'Product';
            
            updateStatus(null, false, true);

            await new Promise(resolve => setTimeout(resolve, 2500 + Math.random() * 1500));

            const result = simulateProductCheck();
            totalChecks++;

            if (result.available) {
                availableCount++;
                
                updateStatus(result, true);
                showNotification(`🎉 ${productName} is now available at ${result.price}!`, 'success');

                // Browser notification
                if (Notification.permission === 'granted') {
                    new Notification('🛒 Product Available!', {
                        body: `${productName} is back in stock at ${result.price}!`,
                        tag: 'product-availability'
                    });
                }

                // Send email notification
                const email = document.getElementById('emailNotify').value;
                if (email) {
                    await sendEmailNotification(email, productName, result.price);
                }
            } else {
                updateStatus(result, false);
            }

            updateStats();
        }

        function startMonitoring() {
            if (isMonitoring) return;

            const url = document.getElementById('productUrl').value;
            if (!url) {
                showNotification('Please enter a valid product URL', 'error');
                return;
            }

            const interval = parseInt(document.getElementById('checkInterval').value) * 60000;
            const productName = document.getElementById('productName').value || 'Product';
            
            isMonitoring = true;
            startTime = new Date();
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'flex';
            document.getElementById('selectedProduct').textContent = productName;

            checkProductAvailability();
            monitoringInterval = setInterval(checkProductAvailability, interval);

            showNotification(`🚀 Started monitoring ${productName}`, 'success');
            updateStats();
        }

        function stopMonitoring() {
            if (!isMonitoring) return;

            isMonitoring = false;
            clearInterval(monitoringInterval);
            
            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('selectedProduct').textContent = 'Select Product';

            document.getElementById('currentStatus').textContent = 'Monitoring Stopped';
            document.getElementById('statusBadge').className = 'availability-badge badge-unavailable';
            document.getElementById('statusBadge').innerHTML = '<span class="status-dot"></span>Stopped';

            showNotification('Monitoring stopped', 'info');
            updateLastUpdated();
        }

        function checkNow() {
            if (!isMonitoring) {
                checkProductAvailability();
            }
        }

        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showNotification('🔔 Browser notifications enabled!', 'success');
                    } else {
                        showNotification('❌ Notification permission denied', 'error');
                    }
                });
            } else {
                showNotification('❌ Browser notifications not supported', 'error');
            }
        }

        function toggleProductSelector() {
            const productName = document.getElementById('productName').value;
            if (productName) {
                document.getElementById('selectedProduct').textContent = productName;
            }
        }

        // Auto-update product selector when name changes
        document.getElementById('productName').addEventListener('input', function() {
            if (!isMonitoring && this.value) {
                document.getElementById('selectedProduct').textContent = this.value;
            }
        });

        // Show email status when email is entered
        document.getElementById('emailNotify').addEventListener('input', function() {
            const emailStatus = document.getElementById('emailStatus');
            if (this.value && this.value.includes('@')) {
                emailStatus.style.display = 'block';
                emailStatus.textContent = '📧 Email notifications ready';
            } else {
                emailStatus.style.display = 'none';
            }
        });

        // Auto-extract product name from URL
        document.getElementById('productUrl').addEventListener('input', function() {
            const url = this.value;
            if (url && !document.getElementById('productName').value) {
                try {
                    const urlObj = new URL(url);
                    const pathParts = urlObj.pathname.split('/');
                    const productSlug = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
                    if (productSlug) {
                        const productName = productSlug.replace(/-/g, ' ')
                            .replace(/\b\w/g, l => l.toUpperCase());
                        document.getElementById('productName').value = productName;
                        if (!isMonitoring) {
                            document.getElementById('selectedProduct').textContent = productName;
                        }
                    }
                } catch (e) {
                    // Ignore URL parsing errors
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateLastUpdated();
            updateStats();
            
            // Set initial product name
            const initialName = document.getElementById('productName').value;
            if (initialName) {
                document.getElementById('selectedProduct').textContent = initialName;
            }

            // Check if email is already entered
            const initialEmail = document.getElementById('emailNotify').value;
            if (initialEmail && initialEmail.includes('@')) {
                document.getElementById('emailStatus').style.display = 'block';
            }

            // Update uptime every 30 seconds
            setInterval(updateUptime, 30000);
            
            setTimeout(() => {
                showNotification('✨ ProductTracker loaded! Email service is ready for notifications.', 'success');
            }, 1000);
        });

        // Prevent refresh during monitoring
        window.addEventListener('beforeunload', function(e) {
            if (isMonitoring) {
                e.preventDefault();
                e.returnValue = 'Monitoring is currently active.';
                return e.returnValue;
            }
        });
    </script>
</body>
</html>
